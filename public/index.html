<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Digitize App - shop</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
        <div>Digitize</div>
        <div class="text-lg font-bold text-slate-800 ">ساعت هوشمند</div>
        <div class=" w-7 h-7  bg-white shadow-lg flex items-center justify-center rounded ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
               
        </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class=" flex md:hidden items-center justify-between  px-4 gap-x-4 mb-9">
        <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                  </svg>              
            </div>
            <span class=" text-sm text-slate-800 mr-3">محبوب ترین </span>
        </div>
        <div class="bg-white rounded py-2 pr-4 flex items-center justify-start w-1/2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                  </svg>                              
            </div>
            <span class=" text-sm text-slate-800 mr-3">فیلتر : اپل</span>
        </div>
    </div>
    <!-- desktop navbar -->
    <nav class="bg-white px-4 py-2 shadow-lg sticky z-10 top-0 flex items-center justify-between">
        <ul class="flex items-center gap-x-4 text-slate-800 text-lg">
            <li>
                <a class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md" href="">Logo</a>
            </li>
            <li>
                <a class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md" href="">خانه</a>
            </li>
            <li>
                <a class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md" href="">ساعت هوشمند</a>
            </li>
            <li>
                <a class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md" href="">لپ تاپ</a>
            </li>
            <li>
                <a class="block px-4 py-2 hover:bg-gray-100 transition-all duration-500 rounded-md" href="">تلفن همراه</a>
            </li>
        </ul>
        <div>search bar</div>
    </nav>
    <!-- content -->
    <div class=" grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
        <!-- sidbar -->
        <div class="hidden md:block  col-span-4 lg:col-span-3 row-span-2">
            <div class=" bg-white p-5 rounded-xl">
                <!-- categorise -->
                <div class="mb-7">
                    <div class=" text-xl font-bold text-orange-500 mb-5 ">دسته بندی </div>
                <ul >
                    <li class=" mb-2 px-2">
                        <a href="#" class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md">
                            <span class=" relative w-5 h-5 rounded-full bg-gray-100 text-slate-800">
                                <svg class="w-4 h-5 absolute top-1.5 right-1 " stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z" stroke-width="1.125" stroke-linecap="round" stroke-linejoin="round" />
                                  </svg>
                            </span>
                            <span class="mr-2">گوشی موبایل</span>
                        </a>
                    </li>
                    <li class=" mb-2 px-2">
                        <a href="#" class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md">
                            <span class="relative w-5 h-5 rounded-full bg-gray-100">
                                <svg class="w-4 h-4 absolute right-1 top-1.5" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                              </span>
                            <span class="mr-2">لپ تاپ</span>
                        </a>
                    </li>
                    <li class="px-2 ">
                        <a href="#" class="flex items-center text-slate-800 py-2 hover:bg-gray-50 cursor-pointer rounded-md">
                            <span class="relative w-5 h-5 rounded-full bg-gray-100">
                                <svg class="w-4 h-4 absolute right-1 top-1.5" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path
                                    d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                                    stroke-miterlimit="10"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                  />
                                  <path d="M7.667 6.333v2h2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                              </span>
                            <span class="mr-2">ساعت هوشمند</span>
                        </a>
                    </li>
                </ul>
                </div>
                <!-- desktop filters -->
                <div class="">
                    <div class=" text-xl font-bold text-orange-500 mb-5 ">فیلتر</div>
                    <!-- ACC. no. 1 -->
                    <div x-data="{isOpenBrand: true}" class="">
                        <!-- ACC #1 header -->
                        <div @click="isOpenBrand = !isOpenBrand"  class="mb-4 flex items-center justify-between w-full py-2 hover:bg-gray-50 rounded-lg p-2 cursor-pointer">
                            <div class="flex items-center px-2">
                                <svg width="20" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="10.5" cy="9.5" r="9.5" fill="#AFAFAF" fill-opacity=".29" />
                                    <path d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z" fill="#222F5D" />
                                    <path d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z" fill="#222F5D" />
                                    <path d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z" fill="#222F5D" />
                                    <path d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z" fill="#222F5D" />
                                  </svg>
                                  <span class="mr-3">برند محصول</span>
                            </div>
                            <svg :class="isOpenBrand ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-all duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                              </svg>
                        </div>
                        <!-- ACC #1 Content -->
                        <div x-show="isOpenBrand === true" class=" px-2 flex flex-col gap-y-2">
                            <label for="apple" class="py-1 flex items-center cursor-pointer">
                                <input type="checkbox" name="bran" id="apple"  class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                                <span class="mr-2">اپل</span>
                            </label>
                            <label for="xiaumi" class="py-1 flex items-center cursor-pointer">
                                <input type="checkbox" name="brand" id="xiaumi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                                <span class="mr-2">شیائومی</span>
                              </label>
                        </div>
                    </div>
                                <!-- ACC. No. 2 -->
            <div x-data="{isOpenColor: true}" class="mb-4">
                <!-- ACC #2 header -->
                <div @click="isOpenColor = !isOpenColor" class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2 cursor-pointer">
                  <div class="flex items-center">
                    <svg width="19" height="21" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M5.833 9.625V17.5c0 .63-.256 1.207-.665 1.627l-.023.024a1.83 1.83 0 0 1-.163.146 2.041 2.041 0 0 1-.578.35c-.064.029-.128.052-.192.075-.228.076-.473.111-.712.111a2.48 2.48 0 0 1-.467-.046c-.075-.018-.151-.035-.227-.059a2.117 2.117 0 0 1-.268-.099c0-.006 0-.006-.006 0a2.946 2.946 0 0 1-.467-.286l-.006-.006a1.598 1.598 0 0 1-.21-.186c-.064-.07-.128-.14-.192-.216a2.94 2.94 0 0 1-.286-.467c.006-.006.006-.006 0-.006 0 0 0-.006-.006-.011a3.334 3.334 0 0 1-.093-.257c-.024-.076-.041-.152-.059-.227a2.483 2.483 0 0 1-.046-.467V9.625c0-.875.583-1.459 1.458-1.459h1.75c.875 0 1.458.584 1.458 1.459Z"
                        stroke="#222F5D"
                        stroke-width=".875"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M12.833 16.625v1.75c0 .875-.583 1.458-1.458 1.458H3.5c.24 0 .484-.035.712-.11.064-.024.128-.047.192-.076.204-.082.403-.199.578-.35.052-.041.11-.094.163-.146l.023-.024 3.967-3.96h2.24c.875 0 1.458.583 1.458 1.458ZM2.806 19.729a2.237 2.237 0 0 1-.957-.578 2.237 2.237 0 0 1-.577-.957c.227.73.805 1.307 1.534 1.535Z"
                        stroke="#222F5D"
                        stroke-width=".875"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="m10.716 13.586-1.581 1.58-3.967 3.961c.409-.42.665-.997.665-1.627v-5.635l1.581-1.58c.618-.62 1.447-.62 2.065 0l1.237 1.236c.618.618.618 1.446 0 2.065ZM3.5 18.083a.583.583 0 1 0 0-1.167.583.583 0 0 0 0 1.167Z"
                        stroke="#222F5D"
                        stroke-width=".875"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <circle cx="9.5" cy="9.5" r="9.5" fill="#AFAFAF" fill-opacity=".29" />
                    </svg>
                    <span class="mr-3">رنگ محصول</span>
                  </div>
                  <svg :class="isOpenColor ? 'rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-all duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
                <!-- Acc #2 Content -->
                <div x-show="isOpenColor === true" class="px-2 flex flex-col gap-y-2">
                  <label for="blue" class="py-1 flex items-center cursor-pointer">
                    <input type="checkbox" name="color" id="blue" class="form-checkbox text-orange-500 focus:ring-orange-500 rounded" />
                    <span class="mr-2">آبی</span>
                  </label>
                  <label for="red" class="py-1 flex items-center cursor-pointer">
                    <input type="checkbox" name="color" id="red" class="form-checkbox text-orange-500 focus:ring-orange-500 rounded" />
                    <span class="mr-2">قرمز</span>
                  </label>
                  <label for="green" class="py-1 flex items-center cursor-pointer">
                    <input type="checkbox" name="color" id="green" class="form-checkbox text-orange-500 focus:ring-orange-500 rounded" />
                    <span class="mr-2">سبز</span>
                  </label>
                  <label for="black" class="py-1 flex items-center cursor-pointer">
                    <input type="checkbox" name="color" id="black" class="form-checkbox text-orange-500 focus:ring-orange-500 rounded" />
                    <span class="mr-2">سیاه</span>
                  </label>
                </div>
              </div>
                    <div class=""></div>
                    <!-- ACC. NO. 3 -->
                    <div class="c"></div>
                </div>
            </div>
        </div>
        <!-- sort section -->
        <div class=" hidden md:block  col-span-8 lg:col-span-9">
            <div x-data= "{sort : 1 , activeClass: 'text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
                <div class="bg-orange-100 p-1 rounded-md flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 stroke-orange-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                      </svg>
                      
                </div>
                <button @click="sort = 1" :class=" sort === 1 ? activeClass : '' " class="py-4 relative">
                    <span>محبوب ترین</span>
                    <span x-show=" sort === 1 " class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 2" :class=" sort === 2 ? activeClass : '' " class="py-4 relative">
                    <span>گران ترین</span>
                    <span x-show=" sort === 2 " class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 3" :class=" sort === 3 ? activeClass : '' " class="py-4 relative">
                    <span>ارزان ترین</span>
                    <span x-show=" sort === 3 " class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 4" :class=" sort === 4 ? activeClass : '' " class="py-4 relative">
                    <span>پرفروش ترین</span>
                    <span x-show=" sort === 4 " class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
            </div>
        </div>
        <!-- product section -->
        <div class="  col-span-12 md:col-span-8 lg:col-span-9">
            <!-- product section -->
            <div
            x-data="{
                products : [
                    {id:1, title:'ساعت هوشمند اپل سری ۷' , price : '۱۲,۳۵۰,۸۹۰ تومان'},
                    {id:2, title:'ساعت هوشمند اپل سری ۶' , price : '۱۲,۳۵۴,۸۹۰ تومان'},
                    {id:3, title:'ساعت هوشمند اپل سری ۵' , price : '۱۲,۳۴۵,۸۹۰ تومان'},
                    {id:4, title:'ساعت هوشمند اپل سری ۴' , price : '۱۲,۳۵۴,۸۹۰ تومان'},
                    {id:5, title:'ساعت هوشمند اپل سری ۳' , price : '۱۲,۳۹۸,۸۹۰ تومان'},
                    {id:6, title:'ساعت هوشمند اپل سری ۲' , price : '۱۲,۳۵۴,۸۹۰ تومان'},
                ]
            }"
            class="grid gap-x-2 px-2 md:p-0 gap-y-8 grid-cols-2 md:grid-cols-2 lg:grid-cols-4 sm:gap-x-4 md:gap-x-6 md:gap-y-10">
        
            <!-- single product -->
            <template x-for="peoduct in products" :key="peoduct.id">
                <div class="bg-white rounded-xl p-2 shadow-md">
                    <div class="mb-3 bg-gray-100 rounded-xl p-2">
                        <img src="/assets/images/apple-watch-7.png" alt="">
                    </div>
                    <!-- product desc. -->
                    <div  class="flex items-center justify-between w-full mb-3">
                        <span class="text-slate-200 text-sm md:text-base">اپل</span>
                        <div x-data="{ color: 'red' }" class="flex items-center ">
                            <div @click="color = 'red' " :class="color === 'red' && 'ring-1 ring-red-400' " class=" w-6 h-6 sm:h-8 sm:w-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
                                <svg x-show="color === 'red' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                  </svg>                          
                            </div>
                            <div @click="color = 'blue' " :class="color === 'blue' && 'ring-1 ring-blue-400' "  class="w-6 h-6 sm:h-8 sm:w-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                                <svg x-show="color === 'blue' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                  </svg>
                            </div>
                            <div @click="color = 'green' " :class="color === 'green' && 'ring-1 ring-green-400' "  class="w-6 h-6 sm:h-8 sm:w-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
                                <svg x-show="color === 'green' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                  </svg>
                            </div>
                        </div>
                    </div>
                    <!-- product title -->
                    <div x-text="peoduct.title" class="text-slate-800 text-xs font-bold mb-2 sm:text-base"></div>
                    <div x-text="peoduct.price" class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-3"></div>
                    <hr>
                    <button class="w-full font-bold text-orange-600 py-1 md:text-lg">مشاهده و سفارش</button>
                </div>
            </template>
            </div>
        </div>
    </div>
    
    
</body>
</html>
